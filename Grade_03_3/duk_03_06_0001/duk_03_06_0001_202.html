<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* Page 1 */
        .titleText {
            position: absolute;
            top: 50px;
            left: 150px;
        }

        .noteText {
            box-shadow: unset;
            width: 1200px;
            left: 55px;
            top: 90px;
        }

        .noteText .textareaWrap .underline {
            background-color: #006ee6 !important;
        }

        .noteText .textLine {
            letter-spacing: -1.3px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon yellow">생각 <em>쑥쑥</em></div>
            <div class="title-text">공정에 대해 알게 된 점을 정리해 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <img src="./images/img1.png" alt="" style="transform: rotate(90deg);
                                    width: 500px;
                                    height: 1250px;
                                    left: 400px;
                                    position: absolute;
                                    top: -360px;">
                                    <img src="./images/img3.png" alt="" style="width: 45px;
                                    position: absolute;
                                    left: 80px;
                                    top: 50px;
                                    transform: rotate(45deg);">

                                    <div class="titleText">어떤 경우에 <span style="color: #f60;">같은 것은 같게 </span>대해야 한다고
                                        생각하나요?</div>
                                    <div class="noteText noteLine">
                                        <div class="textareaWrap">
                                            <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                                style="letter-spacing: -1.3px;" data-input-obj="" data-answer=" "
                                                onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                spellcheck="false"></textarea>
                                        </div>
                                        <div class="text-exam flex-wrap">
                                            <div class="blueT" style="letter-spacing: -1.3px;">
                                                <p>친구들과 간식을 나눠 먹을 때 똑같이 나눠 먹어야 한다고 생각합니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttonContainer">
                                        <button class="writeBtn" data-answer-btn=""></button>
                                    </div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <img src="./images/img1.png" alt="" style="transform: rotate(90deg);
                                    width: 500px;
                                    height: 1250px;
                                    left: 400px;
                                    position: absolute;
                                    top: -360px;">
                                    <img src="./images/img3.png" alt="" style="width: 45px;
                                    position: absolute;
                                    left: 80px;
                                    top: 50px;
                                    transform: rotate(45deg);">

                                    <div class="titleText">어떤 경우에 <span style="color: #f60;">다른 것은 다르게 </span>대해야 한다고
                                        생각하나요?</div>
                                    <div class="noteText noteLine">
                                        <div class="textareaWrap">
                                            <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                                data-input-obj="" data-answer=" " onfocus=""
                                                onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                spellcheck="false"></textarea>
                                        </div>
                                        <div class="text-exam flex-wrap">
                                            <div class="blueT">
                                                <p>우리 반 달리기 대표를 뽑을 때는 가장 빠른 사람을 대표로 뽑아야 한다고 생각합니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttonContainer">
                                        <button class="writeBtn" data-answer-btn=""></button>
                                    </div>
                                </li>
                                <li class="innerTab_3" data-quiz="toggle">
                                    <img src="./images/img1.png" alt="" style="transform: rotate(90deg);
                                    width: 500px;
                                    height: 1250px;
                                    left: 400px;
                                    position: absolute;
                                    top: -360px;">
                                    <img src="./images/img3.png" alt="" style="width: 45px;
                                    position: absolute;
                                    left: 80px;
                                    top: 50px;
                                    transform: rotate(45deg);">

                                    <div class="titleText">언제 <span style="color: #f60;">공정이 필요하다고 </span>느끼나요?</div>
                                    <div class="noteText noteLine">
                                        <div class="textareaWrap">
                                            <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                                data-input-obj="" data-answer=" " onfocus=""
                                                onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                spellcheck="false"></textarea>
                                        </div>
                                        <div class="text-exam flex-wrap">
                                            <div class="blueT">
                                                <p>반에서 일인 일역을 정할 때 공정해야 한다고 느낍니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttonContainer">
                                        <button class="writeBtn" data-answer-btn=""></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
        });

    </script>
</body>

</html>
