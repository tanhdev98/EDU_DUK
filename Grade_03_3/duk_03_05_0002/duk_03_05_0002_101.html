<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        header.twoLine .title-icon {
            top: -30px;
        }

        /* page 1 */
        .page_1 .additional-question {
            position: absolute;
            right: 0;
        }

        .toggle.complete .answer,
        .answer.on {
            font-weight: normal;
        }

        .innerSlider_tabs>li {
            background-color: #F3DEC0;
        }

        .innerSlider_tabs>li.on {
            background-color: #F3B05B;
        }

        .innerButtonContainer {
            position: absolute;
            right: 40px;
            top: 76px;
        }

        .innerButtonContainer::before {
            display: none;
        }

        .popup_pages>li.image .basicSlider {
            padding: 0;
        }

        .popup_pages .contentsBox .basicSlider_slides>li {
            padding: 0;
        }

        .popup-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95%;
            gap: 20px;
            background-color: #F7F7F7;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            padding: 30px;
        }

        .popup-boxes .box-item {
            background-color: #fff;
            border-radius: 20px;
            width: 100%;
            position: relative;
        }

        .popup-boxes .box-item img.ico {
            position: absolute;
            top: 10px;
            left: 2px;
            height: 30px;
            width: fit-content;
            transform: translateX(-70%);
        }

        .popup-boxes .box-item.ico_que {
            height: 150px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup-boxes .box-item.ico_ans {
            height: 250px;
            padding: 20px;
        }

        [data-type="toggleButton"] {
            height: fit-content;
            margin-top: 70px;
        }

        [data-type="toggleButton"] .toggle {
            background-color: transparent;
            justify-content: center;
        }

        .toggle.box p.dot {
            position: relative;
            padding-left: 30px;
        }

        .toggle.box p.dot::after {
            content: '';
            background: #006ee6;
            display: inline-flex;
            flex-shrink: 0;
            align-self: flex-start;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 10px 13px 10px -2px;
            box-sizing: border-box;
            left: 0;
            position: absolute;
            top: 15px;
        }

        .popup_pages .fullLine.whole .noteText {
            height: 100%;
            box-shadow: unset;
            padding: 0;
        }

        .popup_pages .fullLine.whole .noteText .text-exam.flex-wrap {
            padding: 0 20px;
        }

        .popup_pages .fullLine.whole .noteText .textareaWrap {
            height: 100%;
        }

        .popup_pages .fullLine.whole .buttonContainer {
            right: 48px;
            bottom: 20px;
        }

        .popup_pages .fullLine.whole .blueT {
            color: #006ee6;
            line-height: 60px;
            margin-top: 2px;
            letter-spacing: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        [data-popup-page="1"] [data-type="toggleButton"] {
            margin-top: 0;
            height: 100%;
        }

        [data-popup-page="1"] .toggle.box {
            height: 100%;
        }

        [data-popup-page="1"] .toggle.box .answer {
            text-align: center;
        }

        .icon-char[data-popup-btn="2"] {
            top: 60px;
            left: unset;
            right: 0px;
        }

        .min[data-popup-page="2"] {
            top: 270px;
            left: 625px;
            width: 636px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header class="twoLine">
            <div class="title-icon blue" data-show="1">실천 <em>똑똑</em></div>
            <div class="title-text">같은 상황을 겪어도 사람마다 느끼는 마음은 다를 수 있습니다. 다음 그림을 보고 생각해
                봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="popBtn additional-question" data-popup-btn="1">추가 질문</div>
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="2"></div>
                        <img src="./images/duk_03_05_0002_101/imgBg.png" alt=""
                            style="height: 780px; margin-top: -100px; object-fit: contain;">
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image" data-popup-page="1" data-quiz="toggle">
                    <div class="full_content">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <ul class="basicSlider_slides innerTab" data-slides="">
                                <li class="innerTab_1">
                                    <div class="popup-boxes">
                                        <div class="box-item ico_que">
                                            여러분도 친구와 같은 일을 겪고 나서 서로 다르게 생각하고<br />
                                            느낀 적이 있나요?
                                            <img src="./common/images/ico_que.png" class="ico">
                                        </div>
                                        <div class="box-item ico_ans">
                                            <img src="./common/images/ico_ans.png" class="ico">
                                            <div data-type="toggleButton" class="box">
                                                <div class="toggle examBtn box" data-toggle-obj="1">
                                                    <div class="answer" data-toggle-target="1">
                                                        <div class="ls-2h">친구는 강아지가 귀엽다고 하는데<br />
                                                            저는 강아지가 무섭습니다.</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="min" data-popup-page="2" data-drag>
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents">
                        <p>
                            사람은 똑같은 상황을 겪어도 서로 다르게 생각하거나 느낄 수 있고, 그에 따라 행동까지 달라질 수 있습니다.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });

            $(document).on('click', '.additional-question', function () {
                $('[data-active="on"] .toggle').addClass('complete');
            });
        });

    </script>
</body>

</html>
