<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        header.twoLine .title-icon {
            top: -30px;
        }

        .flex {
            display: flex;
            margin-top: 40px;
        }

        .flex .items:first-child {
            width: 1080px;
        }

        .flex .items {
            width: 100%;
        }

        #girl_1_c {
            position: absolute;
            bottom: 90px;
            left: 990px;
        }

        .characterWrap.speech.right:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1.png') no-repeat;
        }

        .characterWrap.speech.right:hover:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1_hover.png') no-repeat;
        }

        #girl_1_c .charSpriteAni {
            background-image: url('../ko/contents/images/character/girl_1.png') !important;
        }

        .titleNoteText {
            position: absolute;
            left: 45px;
            top: 90px;
        }

        .popup_pages .buttonContainer {
            right: 28px;
        }

        .pointContainer .pointTitle {
            text-align: center;
        }

        .pointContainer .pointTitle .titleText {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 45px;
            line-height: 50px;
            font-family: YGJAL;
            color: #ff6600;
            text-shadow: none;
            -webkit-text-stroke: inherit;
        }

        .pointContainer .pointTitle .titleText:after,
        .pointContainer .pointTitle .titleText:before {
            position: absolute;
            top: 0px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            font-family: YGJAL;
            color: #e4caa9;
        }

        .pointContainer .pointTitle .titleText:after {
            content: "[";
            left: -20px;
        }

        .pointContainer .pointTitle .titleText:before {
            content: "]";
            right: -20px;
        }

        .popup_pages .cho {
            background-color: transparent;
        }

        .popup_pages .choWrap {
            text-align: left;
        }

        .btn-praise {
            right: -28px;
        }

        .popup_pages .items .item {
            position: relative;
        }

        .popup_pages .items .item::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border: 5px solid #FF6500;
            border-radius: 50%;
            box-sizing: border-box;
            top: 33px;
            left: -8px;
            transform: translateY(-50%);
        }

        .cho .choBox {
            margin-left: 0;
        }

        .popup_pages .buttonContainer {
            bottom: 20px;
        }

        .noteText .text-exam.flex-wrap {
            padding: 35px 20px 0px;
        }

        .noteText .textareaWrap {
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon blue">실천 <em>탄탄</em></div>
            <div class="title-text">공정한 사회를 만들려면 어떤 마음을 지녀야 할지 써 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="flex">
                            <div class="btn-praise right popBtn footer-item" data-popup-btn="1"
                                style="top: 400px; right: -28px;">
                                <div class="item-title">핵심 <br>정리</div>
                            </div>
                            <div class="items">
                                <div id="girl_1_c" class="character-item"></div>
                            </div>
                            <div class="items">
                                <div class="titleNoteText">나는 공정한 사회를 만들기 위해</div>
                                <div class="noteText noteLine pink"
                                    style="left: -495px; padding-top: 92px; width: 805px;">
                                    <div class="textareaWrap" style="height: 250px;">
                                        <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                            data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                            autocomplete="off" style="letter-spacing: -1px;"></textarea>
                                    </div>
                                    <div class="text-exam flex-wrap">
                                        <div class="blueT" style="padding-top: 60px; letter-spacing: -1px;">
                                            친구들 사이에서 문제가 생기면 그 문제를
                                            공정하게 해결하려고 노력하겠습니다.
                                        </div>
                                    </div>
                                </div>
                                <div class="buttonContainer">
                                    <button class="writeBtn" data-answer-btn=""></button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image pointContainer" data-popup-page="1" data-quiz="toggle">
                    <div class="full_content">
                        <div class="pointTitle">
                            <div class="titleText">공정한 사회를 향해 나아가요</div>
                            <div class="items" style="margin-top: 100px;margin-left: 53px;">
                                <div class="item">
                                    <div class="cho">
                                        <div class="choWrap">
                                            사람들은 공정한 사회를 만들기 위해 많은
                                            <div class="choBox">
                                                <span class="dir-rect" data-cho="ㄴ" data-letter="노"></span>
                                                <span class="dir-rect" data-cho="ㄹ" data-letter="력"></span>
                                            </div>을 하고 있습니다.
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="cho">
                                        <div class="choWrap">
                                            우리는 생활에서 공정을 <div class="choBox">
                                                <span class="dir-rect" data-cho="ㅅ" data-letter="실"></span>
                                                <span class="dir-rect" data-cho="ㅊ" data-letter="천"></span>
                                            </div>하려는 <div class="choBox">
                                                <span class="dir-rect" data-cho="ㅁ" data-letter="마"></span>
                                                <span class="dir-rect" data-cho="ㅇ" data-letter="음"></span>
                                            </div>을 가져야 합니다.
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="dapCheckBtn" data-answer-btn=""></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
            let numActive = 0;

            $(document).on('click', '.choBox', function () {
                if (!$(this).hasClass('active')) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
                numItem = $(this).parents('[data-quiz="toggle"]').find('.choBox').length;
                numActive = $(this).parents('[data-quiz="toggle"]').find('.choBox.active').length;
                console.log(numActive);
                if (numActive === numItem) {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').addClass('reset');
                } else {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').removeClass('reset');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                let choBox = $(this).parent().parent().find('.choBox');
                if (!$(this).hasClass('reset')) {
                    $(this).removeClass('reset');
                    choBox.removeClass('active');
                    choBox.find('.dir-rect').removeClass('on');
                    choBox.find('.dir-rect').each(function () {
                        let dataCho = $(this).data('cho');
                        $(this).text(dataCho);
                    })
                } else {
                    $(this).addClass('reset');
                    choBox.addClass('active');
                    choBox.find('.dir-rect').addClass('on');
                    choBox.find('.dir-rect').each(function () {
                        let dataLetter = $(this).data('letter');
                        $(this).text(dataLetter);
                    })
                }

            });

            $prite.girl1({
                id: '#girl_1_c',
                circle: true,
                speech: 'right',
                text: '모든 친구의 말에<br/>귀를 기울이겠습니다.',
                class: 'bottom',
                balloon_top: -180,
                balloon_left: -125,
            });

            $(document).on('click', '.page_1 .character-item', function () {
                $(this).find('.balloon').removeClass('fff');
            });

            $(document).on('click', '.page_1 .characterWrap, .page_1 .balloon > span', function () {
                KmAudioPlayer.buttonClick();
            });
        });

    </script>
</body>

</html>
