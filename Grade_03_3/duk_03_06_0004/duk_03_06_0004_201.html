<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        header.twoLine .title-icon {
            top: -30px;
        }

        /* Page 1 */
        .page_1 .noteText .textareaWrap {
            height: 100%;
        }

        .page_1 .noteText.note1 {
            width: 750px;
            height: 107px;
            position: absolute;
            box-shadow: unset;
            left: 220px;
            top: 50px;
            padding: 32px 0 0;
        }

        .page_1 .noteText.note1 .underline {
            display: none;
        }

        .page_1 .noteText.note1 .text-exam.flex-wrap {
            padding: 35px 0px 10px 10px;
        }

        .page_1 .noteText.note1 .textareaWrap {
            padding: 0 10px;
        }

        .page_1 .titleNote1 {
            position: absolute;
            left: 55px;
            top: 90px;
        }

        .page_1 .titleNote2 {
            position: absolute;
            left: 970px;
            top: 90px;
        }

        .page_1 .titleNote3 {
            position: absolute;
            top: 340px;
            left: 1060px;
        }

        .page_2 .noteText {
            height: 400px;
            margin-top: 40px;
        }

        .page_2 .noteText .text-exam.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon pink" data-show="1">마음 <em>쑥쑥</em></div>
            <div class="title-text">내가 생각하는 공정이란 무엇인지 써 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="내가 생각하는 공정이란 무엇인지 써 봅시다.">활동 1</li>
                    <li data-hover="" data-text="이번 단원에서 배운 내용을 떠올리며 ‘공정한 우리 모습’을 그려 전시해 봅시다." class="twoLine">활동 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="noteText noteLine purple"
                            style="padding-top: 92px; padding-right: 220px; top: 50px;">
                            <div class="textareaWrap" style="height: 250px;">
                                <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                    data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                    autocomplete="off" spellcheck="false" style="letter-spacing: -1px;"></textarea>
                            </div>
                            <div class="text-exam flex-wrap" style="padding-right: 240px;">
                                <div class="blueT" style="margin-top: 62px; letter-spacing: -1px; white-space: nowrap;">
                                    <p>시소의 양쪽이 비슷해야 하듯이 한쪽의 의견을 무시하면 안 되기</p>
                                </div>
                            </div>
                        </div>
                        <div class="noteText noteLine note1">
                            <div class="textareaWrap">
                                <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                    data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                    autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            <div class="text-exam flex-wrap">
                                <div class="blueT">
                                    <p>친구들과 함께 타는 시소</p>
                                </div>
                            </div>
                        </div>
                        <div class="titleNote1">공정이란</div>
                        <div class="titleNote2">입니다. 왜냐하면</div>
                        <div class="titleNote3">때문입니다.</div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                    <li class="page_2" data-quiz="toggle">
                        <div class="study_guide"><em>수업 도구</em>의 <em>색연필</em>을 클릭하세요.</div>
                        <div class="noteText noLine green">
                            <div class="text-exam flex-wrap">
                                <div class="blueT" style="height: 100%; display: flex; margin: auto;">
                                    <img src="./images/img6.png" alt="" style="height: calc(100% - 35px);">
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="examViewBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).hasClass('twoLine')) {
                    $('header').addClass('twoLine');
                } else {
                    $('header').removeClass('twoLine');
                }
            });

            $(document).on('click', '.examViewBtn', function () {
                $('.page_2 .noteText .text-exam').toggleClass('active');
            });
        });

    </script>
</body>

</html>
