            display: inline-block;

            line-height: 50px;
            font-family: YGJAL;
            color: #ff6600;
            text-shadow: none;

        }

        .popup_pages .pointContainer .pointTitle .titleText:after,

            top: 0px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            font-family: YGJAL;

        .popup_pages .pointContainer .pointTitle .titleText:after {

        }

        .popup_pages .pointContainer .pointTitle .titleText:before {
            content: "]";
            right: -20px;
        }

        .popup_pages .popup_pages .group-box .titleBox {
            width: fit-content;
            margin: 10px auto 0;
            padding: 5px 15px;
            background-color: #fff;
            border: 4px solid #EFCFA6;
            border-radius: 5px;
            position: relative;
            width: 700px;
            height: 125px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup_pages .box-text {
            width: 470px;
            height: 300px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: 10px;

        .popup_pages .box-text.pink {

        }

        .popup_pages .box-text.green {

            top: 190px;
            left: 75%;
            transform: translateX(-50%);
        }

        .popup_pages .box-text.blue {
            background-color: #E7F4F9;
            top: 190px;
            right: 50px;
        }

        .popup_pages .box-text .wrapToggle {

            height: 100%;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0%);

        }

            justify-content: center;

        }

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
                if ($(this).hasClass('twoLine')) {
                    $('header').addClass('twoLine');
                }
                else {
                    $('header').removeClass('twoLine');
                }
            });

            $(document).on('click', '.popup_pages .innerSlider_tabs li', function () {
                let idx = $(this).index() + 1;
                $('.popup_pages .innerSlider_tabs li').removeClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li').removeClass('on');
                $(this).addClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li:nth-child(' + idx + ')').addClass('on');
            });
            $(document).on('click', '.additional-question', function () {
                $('[data-active="on"] .toggle').addClass('complete');
            });

            $(document).on('click', '.popup_pages .innerSlider_tabs>li', function () {
                KmAudioPlayer.buttonClick();
            });


            const buttons = document.querySelectorAll('.popBtn.additional-question');
            buttons.forEach(btn => {
                btn.addEventListener('click', function () {
                    $('.popup_pages .innerSlider_tabs li').removeClass('on');
                    $('.popup_pages .basicSlider_slides.innerTab li').removeClass('on');
                    const value = this.getAttribute('data-popup-btn');
                    const popup = document.querySelector(`[data-popup-page="${value}"] .innerSlider_tabs li:first-child`);
                    popup.classList.add('on');
                    $('.popup_pages .innerSlider_tabs li:first-child').addClass('on');
                    $('.popup_pages .basicSlider_slides.innerTab li:first-child').addClass('on');
                });
            });
        });

    </script>
