<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        .endUnit {
            position: relative;
            top: -5px;
        }

        /* Page 1 */
        .page_1 .wrapImg img {
            width: 100%;
            height: 570px;
            object-fit: fill;
        }

        .page_1 .topText {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .page_1 .lastText {
            position: absolute;
            top: 80px;
            left: 56%;
            font-size: 30px;
        }

        .page_1 .description {
            position: absolute;
            top: 180px;
            left: 37%;
        }

        /* Page 2 */
        .page_2>img {
            width: 300px;
            position: absolute;
            top: 50%;
            left: 0px;
            transform: translateY(-50%);
        }

        .page_2 .boxNote img {
            width: 400px;
            position: absolute;
            bottom: -140px;
            right: 20px;
            transform: translateY(-50%);
        }

        .page_2 .boxNote {
            background-color: #FDF3E7;
            border: 4px solid #FFD89E;
            border-radius: 30px;
            position: relative;
            width: 1000px;
            left: 320px;
            top: 50px;
        }

        .page_2 .boxNote .noteText {
            box-shadow: none;
            width: 60%;
        }

        .page_2 .boxNote::before {
            content: '';
            position: absolute;
            bottom: 150px;
            left: -30px;
            width: 30px;
            height: 30px;
            background-color: #FFD89E;
            clip-path: polygon(100% 5%, 0 50%, 100% 95%);

        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon pink" data-show="1,2">마음 <em>탄탄</em></div>
            <div class="title-text">‘오늘의 꽃’을 읽어봅시다.</div>
        </header>
        <main>


            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="‘오늘의 꽃’을 읽어봅시다." data-gap="true">활동 1</li>
                    <li data-hover="" data-text="‘오늘의 꽃’을 읽고 느낀 점을 글이나 그림으로 나타내 봅시다." data-gap="true">활동 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="wrapImg">
                            <img src="./images/duk_03_01_0004_303/img_01.png" />
                            <div class="topText">오늘의 꽃</div>
                            <div class="lastText">나태주</div>
                            <div class="description">
                                웃어도 예쁘고<br>
                                웃지 않아도 예쁘고<br>
                                눈을 감아도 예쁘다.<br>
                                오늘은 네가 꽃이다.
                            </div>
                        </div>
                    </li>
                    <li class="page_2" data-quiz="toggle">
                        <div class="study_guide"><em>수업 도</em>구의 <em>색연필</em>을 클릭하세요.</div>
                        <img src="./images/duk_03_01_0004_303/img_02.png" />
                        <div class="boxNote">
                            <div class="noteText noLine">
                                <div class="textareaWrap">
                                    <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                        data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                        autocomplete="off" spellcheck="false"></textarea>
                                </div>
                                <div class="text-exam flex-wrap">
                                    <div class="blueT">
                                        <p>제 여동생은 웃을 때 예쁘지만, 울거나 얼굴을 찌푸릴 때도
                                            귀여워요. 제 여동생은 작은 민들레를 닮았어요.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <img src="./images/duk_03_01_0004_303/img_03.png" />
                        </div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">

            </ul>
        </section>
    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
                if ($(this).hasClass('twoLine')) {
                    $('header').addClass('twoLine');
                }
                else {
                    $('header').removeClass('twoLine');
                }
                var index = $(this).index();
                $('.title-icon, .endUnit').removeClass('hide').hide();
                $('.title-icon').filter(function () {
                    var dataShow = $(this).data('show').toString().split(',').map(Number);
                    return dataShow.includes(index + 1);
                }).show();
                $('.endUnit').filter(function () {
                    var dataShow = $(this).data('show').toString().split(',').map(Number);
                    return dataShow.includes(index + 1);
                }).show();
            });

        });
    </script>
</body>

</html>
