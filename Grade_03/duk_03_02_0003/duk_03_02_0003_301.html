<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        header.twoLine .title-icon {
            top: -30px;
        }

        /* Page 2 */
        .page_1 .noteText {
            width: 95%;
            margin-top: 20px;
        }

        .page_1 .noteText p.dot {
            position: relative;
            padding-left: 20px;
            letter-spacing: -0.2px;
        }

        .btn-praise {
            top: 300px;
            right: -28px;
        }

        /* title thinknet */
        .pointContainer .pointTitle {
            display: block;
            text-align: center;
        }

        .pointContainer .pointTitle .titleText {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 45px;
            line-height: 50px;
            font-family: YGJAL;
            color: #ff6600;
            text-shadow: none;
            -webkit-text-stroke: inherit;
        }

        .pointContainer .pointTitle .titleText:after,
        .pointContainer .pointTitle .titleText:before {
            position: absolute;
            top: 0px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            font-family: YGJAL;
            color: #e4caa9;
        }

        .pointContainer .pointTitle .titleText:after {
            content: "[";
            left: -20px;
        }

        .pointContainer .pointTitle .titleText:before {
            content: "]";
            right: -20px;
        }

        .popup_pages .group-box .titleBox {
            width: fit-content;
            margin: 10px auto 0;
            padding: 5px 15px;
            background-color: #fff;
            border: 4px solid #EFCFA6;
            border-radius: 5px;
            position: relative;
            width: 700px;
            height: 125px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup_pages .group-box .titleBox span {
            position: absolute;
            left: 50%;
            bottom: -70px;
            transform: translateX(-50%);
            width: 70px;
            height: 100px;
            background: url('./images/ton_03_02_0003_301/img_down.png') no-repeat center center / contain;
            z-index: -1;
        }

        .popup_pages .group-box .titleBox::before {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            background: url('./images/ton_03_02_0003_301/img_arrow.png') no-repeat center center / contain;
            left: -119px;
            top: 50px;
        }

        .popup_pages .group-box .titleBox::after {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            background: url('./images/ton_03_02_0003_301/img_arrow.png') no-repeat center center / contain;
            right: -119px;
            top: 50px;
            transform: scaleX(-1);
        }

        .box-text {
            width: 390px;
            height: 260px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }

        .box-text.pink {
            background-color: #FFDBDF;
            top: 340px;
            left: 50px;
        }

        .box-text.green {
            background-color: #F2F7C8;
            top: 340px;
            left: 50%;
            transform: translateX(-50%);
        }

        .box-text.blue {
            background-color: #E7F4F9;
            top: 340px;
            right: 50px;
        }

        .box-text .wrapToggle {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 50%;
            transform: translate(-50%, 0%);
            padding: 5px;
        }

        .box-text .wrapToggle .toggle {
            width: 100%;
            height: 100%;
            background-color: transparent;
            justify-content: center;
            align-items: center;
        }

        .box-text .wrapToggle .toggle .answer {
            text-align: center;
        }

        .pointContainer .dapCheckBtn {
            right: 28px;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header class="twoLine">
            <div class="title-icon blue">실천 <em>쑥쑥</em></div>
            <div class="title-text">성실하지 않았던 나의 모습을 떠올려 보고, 어떤 마음가짐으로 성실한 생활을 실천하면 좋을지 써 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="noteText noteLine pink">
                            <div class="textareaWrap">
                                <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                    data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                    autocomplete="off" spellcheck="false"></textarea>
                            </div>
                            <div class="text-exam flex-wrap">
                                <div class="blueT">
                                    <p class="dot">
                                        친구들과 놀다가 방과 후 학교 가는 시간을 놓치지 않도록 시간을 잘 살펴봅니다.
                                    </p>
                                    <p class="dot">
                                        늦잠을 자서 학교에 지각하지 않도록 나 자신과의 약속을 잘 지킵니다.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                        <div class="btn-praise right popBtn footer-item" data-popup-btn="1">
                            <div class="item-title">핵심 <br>정리</div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image pointContainer" data-popup-page="1" data-quiz="toggle">
                    <div class="full_content">
                        <div class="pointTitle">
                            <div class="titleText">성실한 모습 생각하기</div>
                            <div class="group-box">
                                <div class="titleBox">
                                    성실한 생활을 실천하기 위한<br>
                                    마음가짐
                                    <span></span>
                                </div>
                                <div class="box-text pink">
                                    <div class="wrapToggle" data-type="toggleButton">
                                        <div class="toggle" data-toggle-obj="1">
                                            <div class="answer on" data-toggle-target="1">
                                                <div class="ls-1h">참된 마음</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-text green">
                                    <div class="wrapToggle" data-type="toggleButton">
                                        <div class="toggle" data-toggle-obj="2">
                                            <div class="answer on" data-toggle-target="2">
                                                <div class="ls-1h">참고 이겨 내는<br> 마음</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-text blue">
                                    <div class="wrapToggle" data-type="toggleButton">
                                        <div class="toggle" data-toggle-obj="3">
                                            <div class="answer on" data-toggle-target="3">
                                                <div class="ls-1h">노력하는 마음</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="dapCheckBtn" data-answer-btn=""></button>

                    </div>
                </li>
            </ul>
        </section>
    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
                if ($(this).hasClass('twoLine')) {
                    $('header').addClass('twoLine');
                }
                else {
                    $('header').removeClass('twoLine');
                }
                var index = $(this).index();
                $('.title-icon').removeClass('hide').hide();
                $('.title-icon').filter(function () {
                    var dataShow = $(this).data('show').toString().split(',').map(Number);
                    return dataShow.includes(index + 1);
                }).show();
            });

            // $(document).on('click', '.toggle', function () {
            //     const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
            //     const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
            //     const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');

            //     if (toggleBtn.length == toggleCompleteBtn.length) {
            //         examViewBtn.addClass('reset');
            //     } else {
            //         examViewBtn.removeClass('reset');
            //     }
            // });

            // $(document).on('click', '.examViewBtn', function () {
            //     const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');
            //     const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

            //     if (!examViewBtn.hasClass('reset')) {
            //         toggleBtn.parent().removeAttr('data-active');
            //     } else {
            //         toggleBtn.parent().attr('data-active', 'on');
            //     }
            // });

            // for demo only
            $(document).on('click', '.buttonContainer > button:not(.examViewBtn)', function () {
                $(this).toggleClass('reset');
            });

            $(document).on('click', '.writeBtn, .dapCheckBtn, .resetBtn, .linkBtn ', function () {
                KmAudioPlayer.buttonClick();
            });

            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    examViewBtn.addClass('reset');
                } else {
                    examViewBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!examViewBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });
        });
    </script>
</body>

</html>
