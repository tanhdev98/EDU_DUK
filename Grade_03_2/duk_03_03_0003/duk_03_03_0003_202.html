    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title-text').addClass('gap');
                } else {
                    $('header .title-text').removeClass('gap');
                }
                if ($(this).hasClass('twoLine')) {
                    $('header').addClass('twoLine');
                }
                else {
                    $('header').removeClass('twoLine');
                }

            });
            $(document).on('click', '.popup_pages .innerSlider_tabs li', function () {
                let idx = $(this).index() + 1;
                $('.popup_pages .innerSlider_tabs li').removeClass('on');
                $(this).addClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li').removeClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li:nth-child(' + idx + ')').addClass('on');
            });
            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const dapCheckBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    dapCheckBtn.addClass('reset');
                } else {
                    dapCheckBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                const dapCheckBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!dapCheckBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });

            $(document).on('click', '.additional-question', function () {
                $('[data-type="toggleButton"][data-active="on"] .toggle').addClass('complete');
            });
        });

    </script>
