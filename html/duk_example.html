    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }

                var index = $(this).index();
                $('.title-icon').removeClass('hide').hide();
                $('.title-icon').filter(function () {
                    var dataShow = $(this).data('show').toString().split(',').map(Number);
                    return dataShow.includes(index + 1);
                }).show();
            });
