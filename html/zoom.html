    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });
            $(document).on('click', '.clickBgYellow', function () {
                KmAudioPlayer.buttonClick();
                if ($(this).hasClass('ans')) {
                    $(this).removeClass('ans');
                }
                else {
                    $(this).addClass('ans');
                }
            });
            $(document).on('click', '.resetBtn', function () {
                KmAudioPlayer.buttonClick();
                $('.clickBgYellow').removeClass('ans');
            });


            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    examViewBtn.addClass('reset');
                } else {
                    examViewBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.examViewBtn', function () {
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.examViewBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!examViewBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });
            $(document).on('click', '.innerSlider_tabs li, .page_2 .popBtn', function () {
                $('[data-type="toggleButton"][data-active="on"] .toggle').addClass('complete');
                $('[data-type="toggleButton"][data-active="on"] .toggle .answer').addClass('on');

            });

            $(document).on('click', '.popBtn.imgWrap', function () {
                $('[data-popup-page="1"]').addClass('on');
                const parentDocument = parent.document.querySelector('iframe');
                if (parentDocument != null) {
                    parentDocument.parentNode.parentNode.style.zIndex = 120;
                }
            });

            $(document).on('click', '[data-popup-page="1"] .popup_closeBtn', function () {
                const parentDocument = parent.document.querySelector('iframe');
                if (parentDocument != null) {
                    parentDocument.parentNode.parentNode.style.zIndex = 0;
                }
            });
        });
    </script>
