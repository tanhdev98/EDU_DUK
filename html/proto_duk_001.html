    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }

                var index = $(this).index();
                $('.title-icon').removeClass('hide').hide();
                $('.title-icon').filter(function () {
                    var dataShow = $(this).data('show').toString().split(',').map(Number);
                    return dataShow.includes(index + 1);
                }).show();
            });
            if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) {
                $('.page_3').addClass('safari');
            }


            $(document).on('mouseup touchend', '.page_1 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                $('.page_1 .js-dragObj.d' + _id).hide();
                var lengtha = $('.page_1 .js-dropArea.a1 .js-dragObj').length;
                var lengthb = $('.page_1 .js-dropArea.a2 .js-dragObj').length;

                $('.page_1 .js-dropArea.a1').addClass('count-' + lengtha);
                $('.page_1 .js-dropArea.a2').addClass('count-' + lengthb);

                setTimeout(function () {
                    $('.page_1 .js-dragObj.d' + _id).show();
                });
            });

            function updatedrag() {
                if ($('.page_2 .dragClone .d5').hasClass('count-1') && $('.page_2 .dragClone .d7').hasClass('count-1')) {
                    $('.page_2 .js-dropArea.count-1').removeClass('count-1').addClass('count-2');
                    $('.page_2 .dragClone .d5').removeClass('count-1').addClass('count-2');
                    $('.page_2 .dragClone .d7').removeClass('count-1').addClass('count-2');
                }

                if ($('.page_2 .dragClone .d6').hasClass('count-1') && $('.page_2 .dragClone .d8').hasClass('count-1')) {
                    $('.page_2 .js-dropArea.count-1').removeClass('count-1').addClass('count-2');
                    $('.page_2 .dragClone .d6').removeClass('count-1').addClass('count-2');
                    $('.page_2 .dragClone .d8').removeClass('count-1').addClass('count-2');
                }

                if ($('.page_2 .dragClone .js-dragObj').length == 4) {
                    $('.page_2 .dapCheckBtn').addClass('reset');
                }
            }
            $(document).on('mouseup touchend', '.page_2 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));

                var lengtha = $('.page_2 .js-dropArea.a3 .js-dragObj').length;
                var lengthb = $('.page_2 .js-dropArea.a4 .js-dragObj').length;
                $('.page_2 .js-dropArea.a3').addClass('count-' + lengtha);
                $('.page_2 .js-dropArea.a4').addClass('count-' + lengthb);
                var $clitem = $('.page_2 .js-dropArea .d' + _id).clone();
                $('.page_2 .dragClone').append($clitem);

                if ($('.page_2 .drag-zone>.js-dragObj.dragObjComplete').length == 4) {
                    $('.page_2 .dapCheckBtn').addClass('reset');
                }

                setTimeout(function () {
                    if ($('.dragClone .d5').hasClass('count-2') && !$('.dragClone').is(':empty')) {
                        $('.page_2 .a3').removeClass('count-1').addClass('count-2');
                    }

                    if ($('.dragClone .d6').hasClass('count-2') && !$('.dragClone').is(':empty')) {
                        $('.page_2 .a4').removeClass('count-1').addClass('count-2');
                    }

                    if ($('.a3').hasClass('count') && $('.a3').hasClass('count-2')) {
                        $('.a3').removeClass('count count-2').addClass('count-1');
                    } else {
                        $('.a3').removeClass('count');
                    }

                    if ($('.a4').hasClass('count') && $('.a4').hasClass('count-2')) {
                        $('.a4').removeClass('count count-2').addClass('count-1');
                    } else {
                        $('.a4').removeClass('count');
                    }

                    if ($('.page_2 .groupClearArea .js-dropArea.a3').hasClass('count-2')) {
                        $('.page_2 .dragClone .d5, .page_2 .dragClone .d7').addClass('count-2').removeClass('count-1');
                    } else {
                        $('.page_2 .dragClone .d5, .page_2 .dragClone .d7').addClass('count-1').removeClass('count-2');
                    }

                    if ($('.page_2 .groupClearArea .js-dropArea.a4').hasClass('count-2')) {
                        $('.page_2 .dragClone .d6, .page_2 .dragClone .d8').addClass('count-2').removeClass('count-1');
                    } else {
                        $('.page_2 .dragClone .d6, .page_2 .dragClone .d8').addClass('count-1').removeClass('count-2');
                    }

                    updatedrag();
                }, 10);
            });

            $(document).on('click', '.page_2 .dapCheckBtn', function () {
                if (!$(this).hasClass('reset')) {
                    $('.page_2 .js-dropArea').empty();
                    $('.page_2 .dragClone').removeClass('active');
                    if ($('.page_2 .dragClone').find('.d5').length == 1) {
                        $('.page_2 .drag-zone>.d5').addClass('complete');
                        $('.page_2 .drag-zone>.d8').clone().append('.a3');
                    } else {
                        $('.page_2 .drag-zone>.d5').removeClass('complete');
                    }

                    if ($('.page_2 .dragClone').find('.d6').length == 1) {
                        $('.page_2 .drag-zone>.d6').addClass('complete');
                        $('.page_2 .drag-zone>.d8').clone().append('.a4');
                    } else {
                        $('.page_2 .drag-zone>.d6').removeClass('complete');
                    }

                    if ($('.page_2 .dragClone').find('.d7').length == 1) {
                        $('.page_2 .drag-zone>.d7').addClass('complete');
                    } else {
                        $('.page_2 .drag-zone>.d7').removeClass('complete');
                        $('.page_2 .drag-zone>.d8').clone().append('.a3');
                    }

                    if ($('.page_2 .dragClone').find('.d8').length == 1) {
                        $('.page_2 .drag-zone>.d8').addClass('complete');
                        $('.page_2 .drag-zone>.d8').clone().append('.a4');
                    } else {
                        $('.page_2 .drag-zone>.d8').removeClass('complete');
                    }
                }
                else {
                    $('.page_2 .dragClone').addClass('active');
                }

                setTimeout(function () {
                    if ($('.page_2 .dragClone .js-dragObj').length == 4) {
                        $('.page_2 .dragClone').empty();
                        $('.page_2 .drag-zone .js-dragObj').removeClass('complete');
                        $('.js-dropArea').removeClass('count-1').removeClass('count-2').addClass('count');
                    }
                    if ($('.page_2 .dragClone').is(':empty')) {
                        $('.page_2 .drag-zone .js-dragObj').removeClass('complete');
                        $('.page_2 .js-dropArea').removeClass('count-1').removeClass('count-2').addClass('count');
                    }
                });
            });


            let dragObj = $('.page_3 .drag-zone > .js-dragObj');
            var currentIndex = 0;
            var totalSlides = 3;
            let slidesToShow = 1;
            $('.drag-zone').attr('data-count', '0');
            updateSlider();
            // next button click event
            $('.page_3 .slideBtn.next').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex < totalSlides - slidesToShow) {
                    currentIndex += slidesToShow;
                    $(`.page_3 .dragGroup:nth-child(${currentIndex + 1})`).css('opacity', '1');
                    updateSlider();
                }
            });

            // Previous button click event
            $('.page_3 .slideBtn.prev').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex >= slidesToShow) {
                    currentIndex -= slidesToShow;
                    updateSlider();
                }
            });

            function updateSlider() {
                dragObj.addClass('hidden');
                dragObj.slice(currentIndex, currentIndex + slidesToShow).removeClass('hidden');


                if (currentIndex === 0) {
                    $('.page_3 .slideBtn.prev').addClass('off');
                } else {
                    $('.page_3 .slideBtn.prev').removeClass('off');
                }

                if (currentIndex >= totalSlides - slidesToShow) {
                    $('.page_3 .slideBtn.next').addClass('off');
                } else {
                    $('.page_3 .slideBtn.next').removeClass('off');
                }
            }
            $(document).ready(function () {
                $('.page_3 .dragGroup:nth-child(2)').css('opacity', '0');
                $('.page_3 .dragGroup:nth-child(3)').css('opacity', '0');
            });
            var xitem, draged;
            $(document).on('mouseup touchend', '.drag-zone>.js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                var _item = $('.js-dropArea.a' + _id).find('.js-dragObj').clone();
                $('.page_3 .dragClone').append(_item);
                $('.page_3 .drag-zone>.dragObjComplete').addClass('draged');
                if ($('.page_3 .drag-zone>.dragObjComplete').length == 3) {
                    $('.page_3 .dapCheckBtn').addClass('reset');
                }
                else {
                    $('.page_3 .dapCheckBtn').removeClass('reset');
                }

                xitem = $('.page_3 .drag-zone>.dragObjComplete').length;
                draged = $('.page_3 .drag-zone>.draged').length;
                if (draged == 3) {
                    $('.page_3 .dapCheckBtn').addClass('reset');
                }
            });

            $(document).on('click', '.page_3 .dapCheckBtn', function () {

                if ($(this).hasClass('reset')) {
                    $('.page_3 .clearArea').addClass('complete');
                    $('.page_3 .drag-zone > .js-dragObj').addClass('hidden').addClass('dragObjComplete');
                    $('.page_3 .js-dropArea > .js-dragObj').removeClass('hidden').removeClass('dragObjComplete');
                }
                else {
                    if (xitem == 3) {
                        $('.dragClone').empty();
                        $('.page_3 .drag-zone > .js-dragObj').removeClass('hidden').removeClass('dragObjComplete');
                        $('.page_3 .drag-zone  .js-dropArea').empty();
                        $('.page_3 .clearArea').removeClass('complete');

                    }

                    if (draged == 3) {
                        $('.page_3 .drag-zone > .js-dragObj').removeClass('draged');
                        $('.dragClone').empty();
                    }
                    currentIndex = 0;
                    updateSlider();
                }
            });
        });
    </script>
