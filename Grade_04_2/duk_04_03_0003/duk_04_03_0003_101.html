<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        header.twoLine .title-icon {
            top: -30px;
        }



        .noteText {
            box-shadow: none;
            position: absolute;
            width: 960px;
            border-radius: 20px;
            height: 215px;
            padding: 35px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .noteText .textareaWrap {
            height: 182px;
        }

        .noteText::after {
            display: none;
        }

        #boy_3_c {
            top: 60px;
            left: 70px;
        }

        .noteText.purple {
            background: #F6EFFB;
            border: 5px solid #cabee0 !important;
            left: 290px;
            top: 30px;
        }

        .noteText::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid #cabee0;
            left: -30px;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #girl_3_c {
            right: 80px;
            bottom: 70px;
        }

        .noteText.orange::before {
            border-left: 30px solid #FFD89E;
            border-right: none;
            left: unset;
            right: -30px;
        }

        .noteText.orange {
            background: #FDF3E7;
            border: 5px solid #FFD89E !important;
            bottom: 55px;
            left: 60px;
        }

        .character-item {
            pointer-events: none;
            position: absolute;
        }

        [data-popup-page="1"] {
            top: 200px;
            left: 669px;
            width: 580px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header class="twoLine">
            <div class="title-icon blue" data-show="1">실천 <em>똑똑</em></div>
            <div class="title-text">우리 주위의 모든 사람이 서로의 비밀 친구가 된다면 어떨지 상상해 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                        <div id="boy_3_c" class="character-item"></div>
                        <div class="noteText noLine purple">
                            모두가 서로의 비밀 친구가 된다면 우리가 성숙하고<br>
                            책임감 있는 사람으로 성장하는 데 도움이 될 것 같아요.
                        </div>
                        <div id="girl_3_c" class="character-item"></div>
                        <div class="noteText noLine orange">
                            <div class="textareaWrap">
                                <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                    data-input-obj="" data-answer=" " onfocus="placeholder=''"
                                    onblur="placeholder='직접 쓰기'" autocomplete="off"></textarea>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="resetBtn only-reset" data-type="reset" data-hover=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag="">
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p>
                            우리 주위의 모든 사람이 배려를 주고받을 때의 좋은 점을 상상하며 생활 속 실천 동기를 가져요.
                        </p>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>

    <script type="text/javascript" src="./common/js/zoomImage.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }
            });

            $(document).on('click', '.popup_pages .innerSlider_tabs li', function () {
                KmAudioPlayer.buttonClick();
                let idx = $(this).index() + 1;
                $('.popup_pages .innerSlider_tabs li').removeClass('on');
                $(this).addClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li').removeClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li:nth-child(' + idx + ')').addClass('on');
            });

            $prite.boy3({
                id: '#boy_3_c',
                circle: true,
            });

            $prite.girl3({
                id: '#girl_3_c',
                circle: true,
            });

            $(document).on('click', '.resetBtn', function () {
                KmAudioPlayer.buttonClick();
                $('.textLine').val('');
            });
        });
    </script>
</body>

</html>
