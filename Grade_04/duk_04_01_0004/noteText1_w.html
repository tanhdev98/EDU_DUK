<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <style>
        body {
            margin: 0;
        }

        p {
            color: #006ee6;
            line-height: 60px;
            font-size: 45px;
            font-family: 'NotoM';
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0;
            position: relative;
        }

        .text_indent {
            text-indent: 20px;
        }

        p .underLine {
            position: absolute;
            left: 0;
            bottom: 2px;
            width: 102%;
            height: 1px;
            background-color: #cccccc;
        }

        .scroll-y {
            overflow: hidden;
        }

        .scroll-y p.safari {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body>
    <div class="scroll-y">
        <p style="letter-spacing: -1px;">산신령이 나무꾼에게 “이 금도끼가 네 금도끼냐?”라고 묻자,
            <span class="underLine"></span>
        </p>
        <p style="letter-spacing: -3.5px;">나무꾼은 고민에 빠졌습니다. 금도끼를 갖고 싶은 욕심이 있었기
            <span class="underLine"></span>
        </p>
        <p>때문입니다. 그러나 나무꾼은 결심했다는 듯 고개를 저으며
            <span class="underLine"></span>
        </p>
        <p>산신령을 바라보고 말했습니다.
            <span class="underLine"></span>
        </p>
        <p style="letter-spacing: -4px;">“아니요, 산신령님. 그 금도끼는 제 도끼가 아닙니다. 사실 금도끼가
            <span class="underLine"></span>
        </p>
        <p style="letter-spacing: -2px;">갖고 싶은 마음에 순간 거짓말을 하려고 했어요. 죄송합니다.”
            <span class="underLine"></span>
        </p>
        <p>나무꾼의 대답을 들은 산신령은 웃으며 말했습니다.
            <span class="underLine"></span>
        </p>
        <p style="letter-spacing: -4.1px;">“그래, 욕심을 버리고 솔직하게 말하다니 참 용기 있는 사람이구나.”
            <span class="underLine"></span>
        </p>
        <p>나무꾼과 산신령은 눈을 마주치며 환하게 웃었습니다.
            <span class="underLine"></span>
        </p>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            if (
                navigator.userAgent.includes("Safari") &&
                !navigator.userAgent.includes("Chrome")
            ) {
                document.querySelectorAll('.scroll-y p').forEach(function (element) {
                    element.classList.add('safari');
                });
            }
        });
    </script>
</body>

</html>
