<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">


    <style>
        /* page 2 */
        .noteText {
            box-shadow: none;
            position: absolute;
            width: 1000px;
            border-radius: 20px;
            height: 200px;
            padding: 35px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .noteText .textareaWrap {
            height: 182px;
            padding: 0;
        }

        .noteText::after {
            display: none;
        }

        #girl_4_c {
            top: 70px;
            left: 40px;
        }

        .noteText.green {
            background: #F5F7E5;
            border: 5px solid #D7DEA3 !important;
            left: 260px;
            top: 60px;
        }

        .noteText::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid #D7DEA3;
            left: -30px;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        #boy_2_c {
            right: 40px;
            bottom: 90px;
        }

        .noteText.orange::before {
            border-left: 30px solid #FFD89E;
            border-right: none;
            left: unset;
            right: -30px;
        }

        .noteText.orange {
            background: #FDF3E7;
            border: 5px solid #FFD89E !important;
            bottom: 80px;
            right: 260px;
        }

        .page_2 .character-item {
            pointer-events: none;
            position: absolute;
        }

        .buttonContainer {
            right: 28px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon yellow" data-show="1">생각 <em>똑똑</em></div>
            <div class="title-text">두 친구의 일기를 읽고 정직의 의미를 생각해 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="두 친구의 일기를 읽고 정직의 의미를 생각해 봅시다.">물음 1</li>
                    <li data-hover="" data-text="정직한 사람은 어떤 마음과 자세로 살아가는 사람일까요?" data-gap="true">물음 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="moveButtonContainer" data-slide-btn-container="">
                                <div class="basicSlider_btn prev" data-btn-prev="" data-hover=""></div>
                                <ul class="basicSlider_circle_tabs" data-tabs="">
                                    <li data-hover=""></li>
                                    <li data-hover=""></li>
                                </ul>
                                <div class="basicSlider_btn next" data-btn-next="" data-hover=""></div>
                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1">
                                    <div class="study_guide"><em>말풍선</em>을 <em>클릭</em>하세요.</div>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <div class="noteText noteLine purple">
                                        <div class="textareaWrap">
                                            <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                                data-input-obj="" data-answer=" " onfocus=""
                                                onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                spellcheck="false"></textarea>
                                        </div>
                                        <div class="text-exam flex-wrap">
                                            <div class="blueT">
                                                정직이란 언제 어디서나 나에게 떳떳하고 다른 사람 앞에서 당당할 수 있게 해 주는 내 안의 단단한 힘인 것 같습니다.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="buttonContainer">
                                        <button class="writeBtn" data-answer-btn=""></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="page_2">
                        <div id="girl_4_c" class="character-item"></div>
                        <div class="noteText noLine green">
                            정직한 사람이란 스스로에게 떳떳하고<br>
                            자신의 일에 속임 없이 살아가는 사람입니다.
                        </div>
                        <div id="boy_2_c" class="character-item"></div>
                        <div class="noteText noLine orange">
                            <div class="textareaWrap">
                                <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                    data-input-obj="" data-answer=" " onfocus="placeholder=''"
                                    onblur="placeholder='직접 쓰기'" autocomplete="off" spellcheck="false"></textarea>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="resetBtn only-reset" data-type="reset" data-hover=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title-text').addClass('gap');
                } else {
                    $('header .title-text').removeClass('gap');
                }
            });

            $prite.girl4({
                id: '#girl_4_c',
                circle: true,
            });
            $prite.boy2({
                id: '#boy_2_c',
                circle: true,
            });
            $(document).on('click', '.resetBtn', function () {
                KmAudioPlayer.buttonClick();
                $('.textLine').val('');
            });
        });
    </script>
</body>

</html>
