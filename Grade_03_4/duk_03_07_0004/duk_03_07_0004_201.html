<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        /* page 1 */
        .page_1 .tab-content {
            margin-top: 30px;
        }

        .page_1 .noteText {
            box-shadow: none;
            padding: 0;
        }

        .page_1 .icon-char {
            top: 5px;
            right: 28px;
        }

        .page_1 td {
            padding: 0;
        }

        .page_1 td .noteText {
            height: 350px;
        }

        .page_1 .noteText.noLine .textareaWrap {
            height: 100%;
        }

        .page_1 .noteText .text-exam.flex-wrap {
            padding: 0 10px;
        }

        .toggle.complete .answer,
        .answer.on {
            font-weight: normal;
        }

        .page_1 .blueT {
            text-align: start;
        }

        .page_1 .noteText .textLine {
            line-height: 50px;
            font-size: 40px;
            text-align: start;
        }

        .page_1 .table-box {
            font-size: 40px;
        }

        .buttonContainer {
            right: 28px;
        }

        /* page 2 */
        .contentsBox {
            padding: 0;
        }

        .basicSlider[data-slide-container='main']>.basicSlider_slides>li:not(.page_2) {
            padding: 20px 28px 0 28px;
        }

        .char-box-11 .balloon {
            top: -180px;
            left: -130px;
        }

        .char-box-03 .balloon {
            top: -180px;
            left: -190px;
        }

        .char-box-10 .balloon {
            top: -180px;
            left: -120px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header class="gap">
            <div class="title-icon pink">마음 <em>쑥쑥</em></div>
            <div class="title-text">생명 존중 전시회에서 활동한 소감을 아래 빈칸에 적어 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_tabs" data-tabs="">
                    <li data-hover="" data-text="생명 존중 전시회에서 활동한 소감을 아래 빈칸에 적어 봅시다." data-gap="true">활동 1</li>
                    <li data-hover="" data-text="적은 내용을 바탕으로 친구들과 활동 소감을 나눠 봅시다." data-gap="true">활동 2</li>
                </ul>
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="tab-content-box">
                            <div class="tab-content content-04">
                                <div class="table-box color-04 ">
                                    <table>
                                        <colgroup>
                                            <col style="width:calc(100% / 3)">
                                            <col style="width:calc(100% / 3)">
                                            <col style="width: 500px">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th>느낀 점</th>
                                                <th>잘한 점</th>
                                                <th>아쉬운 점</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="noteText noLine">
                                                        <div class="textareaWrap">
                                                            <textarea class="textLine afterDisplay" type="text"
                                                                placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                                onfocus="" onblur="placeholder='직접 쓰기'"
                                                                autocomplete="off" spellcheck="false"></textarea>
                                                        </div>
                                                        <div class="text-exam flex-wrap">
                                                            <div class="blueT">
                                                                <p>우리 주위의 생명을
                                                                    존중해야겠다는 것을 느꼈습니다.
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="noteText noLine">
                                                        <div class="textareaWrap">
                                                            <textarea class="textLine afterDisplay" type="text"
                                                                placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                                onfocus="" onblur="placeholder='직접 쓰기'"
                                                                autocomplete="off" spellcheck="false"></textarea>
                                                        </div>
                                                        <div class="text-exam flex-wrap">
                                                            <div class="blueT">
                                                                <p>많은 친구에게 생명을 존중해야 하는 까닭을
                                                                    알릴 수 있었습니다.
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="noteText noLine">
                                                        <div class="textareaWrap">
                                                            <textarea class="textLine afterDisplay" type="text"
                                                                placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                                onfocus="" onblur="placeholder='직접 쓰기'"
                                                                autocomplete="off" spellcheck="false"></textarea>
                                                        </div>
                                                        <div class="text-exam flex-wrap">
                                                            <div class="blueT">
                                                                <p style="letter-spacing: -1px;">구체적인 생명 존중
                                                                    실천 방법을 알려 주지 못했습니다.
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                    <li class="page_2">
                        <div class="tab-content-box">
                            <div class="tab-content group-speech group-speech-01">
                                <div class="char-box char-box-11" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon yellow bottom">
                                        <span>생명을 소중히 여기는<br>
                                            마음이 더 커졌습니다.
                                        </span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-03 char-box-03_1" data-tail="tail-01"
                                    data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon green bottom">
                                        <span>동물이나 식물도 생명이니까<br> 잘 돌봐야 합니다.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                                <div class="char-box char-box-10" data-tail="tail-01" data-tail-direction="br">
                                    <div class="char-image"></div>
                                    <div class="balloon purple bottom">
                                        <span>길에서 곤충을 함부로<br> 대하지 않겠습니다.</span>
                                        <div class="close-speech-button"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
