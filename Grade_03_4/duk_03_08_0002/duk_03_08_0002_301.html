<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        #wrap header {
            align-items: start;
        }

        #wrap header .title-icon {
            top: 10px;
        }

        .characterWrap.speech.right:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1.png') no-repeat;
        }

        .characterWrap.speech.right:hover:before {
            background: url('../ko/contents/images/button/btn_speech_balloon_left1_hover.png') no-repeat;
        }

        #boy_4_c .charSpriteAni {
            background-image: url('../ko/contents/images/character/boy_4.png') !important;
        }

        .flex {
            display: flex;
            margin-top: 40px;
        }

        .flex .items:first-child {
            width: 830px;
        }

        #boy_4_c {
            position: absolute;
            bottom: 80px;
            right: 150px;
        }

        /* popup */
        .pointContainer .pointTitle {
            display: block;
            text-align: center;
        }

        .pointContainer .pointTitle .titleText {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 45px;
            line-height: 50px;
            font-family: 'YGJAL';
            color: #ff6600;
            text-shadow: none;
            -webkit-text-stroke: inherit;
        }

        .pointContainer .pointTitle .titleText:after,
        .pointContainer .pointTitle .titleText:before {
            position: absolute;
            top: 0px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            font-family: 'YGJAL';
            color: #e4caa9;
        }

        .pointContainer .pointTitle .titleText:after {
            content: "[";
            left: -20px;
        }

        .pointContainer .pointTitle .titleText:before {
            content: "]";
            right: -20px;
        }

        .popup_pages .items .item {
            padding-left: 30px;
            position: relative;
            margin-bottom: 30px;
            pointer-events: none;
        }

        .popup_pages .items .item::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border: 5px solid #FF6500;
            border-radius: 50%;
            box-sizing: border-box;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .popup_pages .items .item .toggle {
            width: max-content;
            pointer-events: auto;
        }

        .pointContainer .dapCheckBtn {
            right: 48px;
            bottom: 20px;
        }

        .cho .choBox {
            margin-left: 0;
        }

        .cho {
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon blue">실천 <em>탄탄</em></div>
            <div class="title-text">다른 생명체의 아픔에 사람들이 공감하게 하려면 어떻게 해야 할까요? 다양한 방법을 찾아보고 실천해 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="flex">
                            <div class="items">
                                <div class="noteText noteLine green">
                                    <div class="textareaWrap">
                                        <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                            data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                            autocomplete="off"></textarea>
                                    </div>
                                    <div class="text-exam flex-wrap">
                                        <div class="blueT" style="text-align: start;">
                                            식물이나 동물이 주인공인 그림책을 읽고
                                            역지사지 배움 일지 쓰기
                                        </div>
                                    </div>
                                </div>
                                <div class="buttonContainer">
                                    <button class="writeBtn" data-answer-btn=""></button>
                                </div>
                            </div>
                            <div class="items">
                                <div id="boy_4_c" class="character-item"></div>
                            </div>
                        </div>
                        <div class="btn-praise right popBtn footer-item" data-popup-btn="1"
                            style="top: 370px; right: -28px;">
                            <div class="item-title">핵심 <br>정리</div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image pointContainer" data-popup-page="1" data-quiz="toggle">
                    <div class="full_content">
                        <div class="pointTitle">
                            <div class="titleText">다른 생명의 아픔에 어떻게 공감해야 할까요?</div>
                        </div>
                        <div class="items" style="margin-top: 120px;">
                            <div class="item">
                                <div class="cho">
                                    <div class="choWrap">
                                        다른 생명의
                                        <div class="choBox">
                                            <span class="dir-rect" data-cho="ㅇ" data-letter="아"></span>
                                            <span class="dir-rect" data-cho="ㅍ" data-letter="픔"></span>
                                        </div>에 <div class="choBox">
                                            <span class="dir-rect" data-cho="ㄱ" data-letter="공"></span>
                                            <span class="dir-rect" data-cho="ㄱ" data-letter="감"></span>
                                        </div>해야 합니다.
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="cho">
                                    <div class="choWrap">
                                        다른 생명의 아픔에 공감할 수 있는 적절한 해결 방법을
                                        <div class="choBox">
                                            <span class="dir-rect" data-cho="ㅅ" data-letter="실"></span>
                                            <span class="dir-rect" data-cho="ㅊ" data-letter="천"></span>
                                        </div>하고, 또 다른 <div class="choBox">
                                            <span class="dir-rect" data-cho="ㅅ" data-letter="실"></span>
                                            <span class="dir-rect" data-cho="ㅊ" data-letter="천"
                                                style="margin-right: 10px;"></span>
                                            <span class="dir-rect" data-cho="ㅂ" data-letter="방"></span>
                                            <span class="dir-rect" data-cho="ㅇ" data-letter="안"></span>
                                        </div>은 없을지 고민하는 자세를 가져야 합니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="dapCheckBtn" data-answer-btn=""></button>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });

            let numActive = 0;

            $(document).on('click', '.choBox', function () {
                if (!$(this).hasClass('active')) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
                numItem = $(this).parents('[data-quiz="toggle"]').find('.choBox').length;
                numActive = $(this).parents('[data-quiz="toggle"]').find('.choBox.active').length;
                console.log(numActive);
                if (numActive === numItem) {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').addClass('reset');
                } else {
                    $(this).parents('[data-quiz="toggle"]').find('.dapCheckBtn').removeClass('reset');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                let dirRect = $(this).parent().parent().find('.dir-rect');
                if (!$(this).hasClass('reset')) {
                    $(this).removeClass('reset');
                    dirRect.removeClass('on');
                    dirRect.each(function () {
                        let dataCho = $(this).data('cho');
                        $(this).text(dataCho);
                    })
                    $(this).parent().parent().find('.choBox').removeClass('active');
                } else {
                    $(this).addClass('reset');
                    dirRect.addClass('on');
                    dirRect.each(function () {
                        let dataLetter = $(this).data('letter');
                        $(this).text(dataLetter);
                    })
                    $(this).parent().parent().find('.choBox').addClass('active');
                }

            });

            $prite.boy4({
                id: '#boy_4_c',
                speech: 'right',
                circle: true,
                sound: '',
                text: '생명의 소중함에<br>공감하는 캠페인 활동을<br>할 수 있습니다.',
                class: 'bottom',
                balloon_left: -145,
                balloon_bottom: 210,
            });

            $(document).on('click', '.character-item', function () {
                $(this).find('.balloon').removeClass('fff');
            });

            $(document).on('click', '.characterWrap, .balloon > span', function () {
                KmAudioPlayer.buttonClick();
            });

        });
    </script>
</body>

</html>
