    <style>

        .box2 {

        .box3 {
            right: 363px;

        }

            right: 155px;

        }

        }

            letter-spacing: -1px;

<body>

                            </div>
                            <ul class="basicSlider_slides" data-slides="">
                                <li class="innerTab_1" data-quiz="toggle">
                                    <div class="icon-char blinkOpacity" data-hover="" data-popup-btn="1"></div>
                                    <img src="./images/duk_04_05_0004_101/img_01.png" alt="">
                                    <div data-type="toggleButton" class="box box1">
                                        <div class="toggle box" data-toggle-obj="1"></div>
                                    </div>
                                    <div data-type="toggleButton" class="box box2">
                                        <div class="toggle box" data-toggle-obj="2"></div>
                                    </div>
                                    <div data-type="toggleButton" class="box box3">
                                        <div class="toggle box" data-toggle-obj="3"></div>
                                    </div>
                                    <div data-type="toggleButton" class="box box4">
                                        <div class="toggle box" data-toggle-obj="4"></div>
                                    </div>
                                    <button class="dapCheckBtn" data-answer-btn=""></button>
                                </li>
                                <li class="innerTab_2" data-quiz="toggle">
                                    <div class="items">
                                        <div class="item">
                                            디지털 기기를 지나치게 사용하는 우리는 어떤 모습일까요?
                                            <div data-type="toggleButton" class="box">
                                                <div class="toggle examBtn box" data-toggle-obj="5">
                                                    <div class="answer" data-toggle-target="5">
                                                        <div class="ls-2h">디지털 기기 없이는 불안한 모습일 것입니다.</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item">
                                            디지털 기기를 적정 시간 사용한다면 우리의 모습은 어떻게 달라질까요?
                                            <div data-type="toggleButton" class="box">
                                                <div class="toggle examBtn box" data-toggle-obj="6">
                                                    <div class="answer" data-toggle-target="6">
                                                        <div class="ls-2h">디지털 기기가 없어도 불안하지 않고 편안할 것입니다.</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="min" data-popup-page="1" data-drag="">
                    <h2 class="blue">Tip</h2>
                    <div class="popup_contents ls1">
                        <p><b><ins class="dot"></ins>디지털 거리 두기</b></p>
                        <p>디지털 기기 사용으로 인한 스트레스를 줄이고, 건강한 디지털 생활 습관을 들이려는 노력</p>
                    </div>

        </section>

    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });

            $(document).on('click', '.toggle', function () {
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');
                const toggleCompleteBtn = $(this).parents('[data-quiz=toggle]').find('.toggle.complete');
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');

                if (toggleBtn.length == toggleCompleteBtn.length) {
                    examViewBtn.addClass('reset');
                } else {
                    examViewBtn.removeClass('reset');
                }
            });

            $(document).on('click', '.dapCheckBtn', function () {
                const examViewBtn = $(this).parents('[data-quiz=toggle]').find('.dapCheckBtn');
                const toggleBtn = $(this).parents('[data-quiz=toggle]').find('.toggle');

                if (!examViewBtn.hasClass('reset')) {
                    toggleBtn.parent().removeAttr('data-active');
                } else {
                    toggleBtn.parent().attr('data-active', 'on');
                }
            });

        });
    </script>
</body>
