<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        #wrap {
            box-shadow: none;
        }

        .noteText {
            padding: 0;
            box-shadow: none;
            height: 60px;
            margin-top: -2px;
        }

        .blueT {
            text-align: left;
            line-height: 1.2;
        }

        .noteText .textLine {
            text-align: left;
            line-height: 1;
            padding: 0;
        }

        .noteText .textareaWrap {
            height: 100%;
            padding: 0;
        }

        .noteText .text-exam.flex-wrap {
            padding: 0;
        }

        .noteText.twoLine textarea {
            height: 110px;
            margin-top: -59px;
            line-height: 1.2;
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon blue" data-show="1">생각 <em>쑥쑥</em></div>
            <div class="title-text">‘바람직한 디지털 사회 만들기 캠페인’을 계획해 봅시다.</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="tab-content content-01" style="margin-top: 20px;">
                            <div class="table-box color-02 ">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th colspan="3">
                                                언제 하는 것이 좋을까요?
                                            </th>
                                            <td colspan="4">
                                                <div class="noteText noLine">
                                                    <div class="textareaWrap">
                                                        <input class="textLine afterDisplay" type="text"
                                                            placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                            onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                            spellcheck="false"></input>
                                                    </div>
                                                    <div class="text-exam flex-wrap">
                                                        <div class="blueT" style="margin-top: 3px;">
                                                            <p>이번 달 마지막 주 금요일 점심시간</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="3">
                                                어디서 해야 많은 사람에게<br>
                                                알릴 수 있을까요?
                                            </th>
                                            <td colspan="4">
                                                <div class="noteText noLine twoLine">
                                                    <div class="textareaWrap">
                                                        <textarea class="textLine afterDisplay" type="text"
                                                            placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                            onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                            spellcheck="false"></textarea>
                                                    </div>
                                                    <div class="text-exam flex-wrap">
                                                        <div class="blueT" style="margin-top: 2px;">
                                                            <p>급식실 출입문 복도에서</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="3">
                                                준비물은 무엇일까요?
                                            </th>
                                            <td colspan="4">
                                                <div class="noteText noLine">
                                                    <div class="textareaWrap">
                                                        <input class="textLine afterDisplay" type="text"
                                                            placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                            onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                            spellcheck="false"></input>
                                                    </div>
                                                    <div class="text-exam flex-wrap">
                                                        <div class="blueT" style="margin-top: 3px;">
                                                            <p>우리 모둠이 만든 팻말</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="3">
                                                팻말에 어떤 내용을 적을까요?
                                            </th>
                                            <td colspan="4">
                                                <div class="noteText noLine twoLine">
                                                    <div class="textareaWrap">
                                                        <textarea class="textLine afterDisplay" type="text"
                                                            placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                            onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                            spellcheck="false"></textarea>
                                                    </div>
                                                    <div class="text-exam flex-wrap">
                                                        <div class="blueT" style="margin-top: -30px;">
                                                            <p>디지털 사회에서도 나쁜 말을 쓰지 맙시다.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th colspan="3">
                                                팻말은 어떻게 만들까요?
                                            </th>
                                            <td colspan="4">
                                                <div class="noteText noLine">
                                                    <div class="textareaWrap">
                                                        <input class="textLine afterDisplay" type="text"
                                                            placeholder="직접 쓰기" data-input-obj="" data-answer=" "
                                                            onfocus="" onblur="placeholder='직접 쓰기'" autocomplete="off"
                                                            spellcheck="false"></input>
                                                    </div>
                                                    <div class="text-exam flex-wrap">
                                                        <div class="blueT" style="margin-top: 3px;">
                                                            <p>쉬는 시간마다 모여서</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="buttonContainer">
                                <button class="writeBtn" data-answer-btn=""></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
        });
    </script>
</body>

</html>
