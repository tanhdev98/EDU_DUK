<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../ko/libs/css/master.css">
    <link rel="stylesheet" type="text/css" href="./common/css/guide.css">

    <style>
        .flex {
            display: flex;
        }

        .page_1 .flex {
            display: flex;
            margin-top: 50px;
            gap: 20px;
            align-items: center;
        }

        .page_1 .flex .items:first-child {
            width: 510px;
        }

        .page_1 .flex .items img {
            width: 100%;
        }

        .page_1 .flex .items:last-child {
            flex: 1;
        }

        .page_1 .additional-question {
            position: absolute;
            right: 0;
        }


        .innerSlider_tabs>li {
            background-color: #F3DEC0;
        }

        .innerSlider_tabs>li.on {
            background-color: #F3B05B;
        }

        .innerButtonContainer {
            position: absolute;
            right: 40px;
            top: 76px;
        }

        .innerButtonContainer::before {
            display: none;
        }

        .popup_pages>li.image .basicSlider {
            padding: 0;
        }

        .popup_pages .contentsBox .basicSlider_slides>li {
            padding: 0;
        }

        .popup-boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95%;
            gap: 20px;
            background-color: #F7F7F7;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            padding: 30px;
        }

        .popup-boxes .box-item {
            background-color: #fff;
            border-radius: 20px;
            width: 100%;
            position: relative;
        }

        .popup-boxes .box-item img.ico {
            position: absolute;
            top: 10px;
            left: 2px;
            height: 30px;
            width: fit-content;
            transform: translateX(-70%);
        }

        .popup-boxes .box-item.ico_que {
            height: 150px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup-boxes .box-item.ico_ans {
            height: 250px;
            padding: 20px;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        [data-type="toggleButton"] {
            height: fit-content;
        }

        [data-type="toggleButton"] .toggle {
            background-color: transparent;
            justify-content: center;
        }

        .toggle .answer {
            text-align: center;
            font-family: 'NotoM';
        }

        .toggle.box p.dot {
            position: relative;
            padding-left: 30px;
        }

        .toggle.box p.dot::after {
            content: '';
            background: #006ee6;
            display: inline-flex;
            flex-shrink: 0;
            align-self: flex-start;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 10px 13px 10px -2px;
            box-sizing: border-box;
            left: 0;
            position: absolute;
            top: 15px;
        }
    </style>
</head>

<body>
    <div id="wrap" class="math">
        <header>
            <div class="title-icon blue" data-show="1">생각 <em>똑똑</em></div>
            <div class="title-text" style="letter-spacing: -1.3px;">바람직한 디지털 사회를 만들려면 우리는 어떤 노력을 해야 할까요?</div>
        </header>
        <main>
            <!-- FRAME OF PAGE -->
            <div class="basicSlider contentsBox" data-slide-container="main">
                <ul class="basicSlider_slides" data-slides="">
                    <li class="page_1" data-quiz="toggle">
                        <div class="popBtn additional-question" data-popup-btn="1">추가 질문</div>
                        <div class="flex">
                            <div class="items">
                                <img src="./images/duk_04_05_0003_101/img_01.png" alt="">
                            </div>
                            <div class="items">
                                <div class="noteText noteLine purple">
                                    <div class="textareaWrap">
                                        <textarea class="textLine afterDisplay" type="text" placeholder="직접 쓰기"
                                            data-input-obj="" data-answer=" " onfocus="" onblur="placeholder='직접 쓰기'"
                                            autocomplete="off" spellcheck="false"></textarea>
                                    </div>
                                    <div class="text-exam flex-wrap">
                                        <div class="blueT">
                                            <p>누리 소통망(SNS)에서도 비속어를 쓰지 않습니다.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="buttonContainer">
                            <button class="writeBtn" data-answer-btn=""></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <section class="popup_container" data-popup-container="">
            <ul class="popup_pages">
                <li class="fullLine whole image" data-popup-page="1" data-quiz="toggle">
                    <div class="full_content">
                        <div class="basicSlider contentsBox doItContent" data-slide-container="">
                            <div class="innerButtonContainer">
                                <ul class="innerSlider_tabs">
                                    <li data-hover="" class="on">1</li>
                                    <li data-hover="" class="">2</li>
                                </ul>
                            </div>
                            <ul class="basicSlider_slides innerTab" data-slides="">
                                <li class="innerTab_1">
                                    <div class="popup-boxes">
                                        <div class="box-item ico_que">
                                            바람직한 디지털 사회는 어떤 모습일까요?
                                            <img src="./common/images/ico_que.png" class="ico">
                                        </div>
                                        <div class="box-item ico_ans">
                                            <img src="./common/images/ico_ans.png" class="ico">
                                            <div data-type="toggleButton">
                                                <div class="toggle examBtn box" data-toggle-obj="1" data-hover="">
                                                    <div class="answer" data-toggle-target="1">
                                                        <div class="ls-2h">
                                                            다른 사람에게 피해를 주지 않고<br>
                                                            디지털 기술을 올바르게 사용하는 사회입니다.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="innerTab_2">
                                    <div class="popup-boxes">
                                        <div class="box-item ico_que">
                                            여러분이 캠페인에 참여한다면<br>
                                            사람들에게 어떤 내용을 알리고 싶은가요?
                                            <img src="./common/images/ico_que.png" class="ico">
                                        </div>
                                        <div class="box-item ico_ans">
                                            <img src="./common/images/ico_ans.png" class="ico">
                                            <div data-type="toggleButton">
                                                <div class="toggle examBtn box" data-toggle-obj="2" data-hover="">
                                                    <div class="answer" data-toggle-target="2">
                                                        <div class="ls-2h">
                                                            디지털 사회에서 지켜야 할 예절을 알리고 싶습니다.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </div>

    <script type="text/javascript" src="../ko/libs/js/jquery.js"></script>
    <script type="text/javascript" src="../ko/libs/js/ts.js"></script>
    <script type="text/javascript" src="../ko/libs/js/animate.js"></script>
    <script type="text/javascript" src="../ko/libs/js/dragdrop.js"></script>
    <script type="text/javascript" src="../ko/libs/js/slider.js"></script>
    <script type="text/javascript" src="../ko/libs/js/popup.js"></script>
    <script type="text/javascript" src="../ko/libs/js/scroll.js"></script>
    <script type="text/javascript" src="../ko/libs/js/controller.js"></script>
    <script type="text/javascript" src="../ko/libs/js/appear.js"></script>
    <script type="text/javascript" src="../ko/contents/js/quiz/quiz.js"></script>
    <script type="text/javascript" src="../ko/contents/js/pageManager.js"></script>
    <script type="text/javascript" src="../ko/contents/js/sprite.js"></script>
    <script type="text/javascript" src="../ko/contents/js/kmCommon.js"></script>
    <script type="text/javascript" src="./ko/contents.js"></script>
    <script type="text/javascript" src="./common/js/guide.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });

            $(document).on('click', '.popup_pages .innerSlider_tabs li', function () {
                let idx = $(this).index() + 1;
                $('.popup_pages .innerSlider_tabs li').removeClass('on');
                $(this).addClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li').removeClass('on');
                $('.popup_pages .basicSlider_slides.innerTab li:nth-child(' + idx + ')').addClass('on');
            });

            $(document).on('click', '.additional-question', function () {
                $('[data-active="on"] .toggle').addClass('complete');
            });

            $(document).on('click', '.popup_pages .innerSlider_tabs>li', function () {
                KmAudioPlayer.buttonClick();
            });
        });
    </script>
</body>

</html>
