    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
            $(document).on('mouseup', '.page_1 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                $('.page_1 .js-dragObj.d' + _id).hide();
                setTimeout(function () {
                    $('.page_1 .js-dragObj.d' + _id).show();
                });
            });

            $(document).on('mouseup', '.page_2 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                if (($('.page_2 .js-dropArea.a3 .js-dragObj').length + $('.page_2 .js-dropArea.a4 .js-dragObj').length) == 4) {
                    $('.page_2 .dapCheckBtn').addClass('reset');
                }

                else {
                    $('.page_2 .dapCheckBtn').removeClass('reset');
                }
                $('.page_2 .js-dragObj.d' + _id).hide();

                setTimeout(function () {
                    $('.page_2 .js-dragObj.d' + _id).show();
                });
            });

            $(document).on('click', '.page_2 .dapCheckBtn', function () {
                $('.page_2 .js-dropArea').empty();
                if ($(this).hasClass('reset')) {
                    $('.page_2 .dragClone').addClass('active');
                }
                else {
                    $('.page_2 .dragClone').removeClass('active');
                }
            });


            let dragObj = $('.page_3 .drag-zone > .js-dragObj');
            var currentIndex = 0;
            var totalSlides = 3;
            let slidesToShow = 1; // number dragObj show at a time
            $('.drag-zone').attr('data-count', '0');
            updateSlider();
            // next button click event
            $('.page_3 .slideBtn.next').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex < totalSlides - slidesToShow) {
                    currentIndex += slidesToShow;
                    $(`.page_3 .dragGroup:nth-child(${currentIndex + 1})`).css('opacity', '1');
                    updateSlider();
                }
            });

            // Previous button click event
            $('.page_3 .slideBtn.prev').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex >= slidesToShow) {
                    currentIndex -= slidesToShow;
                    updateSlider();
                }
            });

            function updateSlider() {
                dragObj.addClass('hidden');
                dragObj.slice(currentIndex, currentIndex + slidesToShow).removeClass('hidden');


                if (currentIndex === 0) {
                    $('.page_3 .slideBtn.prev').addClass('off');
                } else {
                    $('.page_3 .slideBtn.prev').removeClass('off');
                }

                if (currentIndex >= totalSlides - slidesToShow) {
                    $('.page_3 .slideBtn.next').addClass('off');
                } else {
                    $('.page_3 .slideBtn.next').removeClass('off');
                }
            }
            $(document).ready(function () {
                $('.page_3 .dragGroup:nth-child(2)').css('opacity', '0');
                $('.page_3 .dragGroup:nth-child(3)').css('opacity', '0');
            });

            $(document).on('mouseup', '.page_3 .drag-zone>.js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                if ($('.page_3 .drag-zone>.dragObjComplete').length == 3) {
                    $('.dapCheckBtn').addClass('reset');
                }
                else {
                    $('.page_3 .dapCheckBtn').removeClass('reset');
                }
            });

            $(document).on('click', '.page_3 .dapCheckBtn', function () {
                if ($(this).hasClass('reset')) {
                    $('.page_3 .clearArea').addClass('complete');
                    $('.page_3 .drag-zone > .js-dragObj').addClass('hidden').addClass('dragObjComplete');
                    $('.page_3 .js-dropArea > .js-dragObj').removeClass('hidden').removeClass('dragObjComplete');
                }
                else {
                    $('.page_3 .clearArea').removeClass('complete');
                    $('.page_3 .drag-zone > .js-dragObj').removeClass('hidden').removeClass('dragObjComplete');
                    $('.page_3 .drag-zone  .js-dropArea').empty();
                    currentIndex = 0;
                    updateSlider();
                }
            });
        });
    </script>
</body>
