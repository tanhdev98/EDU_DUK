    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title-text').html($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header').addClass('gap');
                } else {
                    $('header').removeClass('gap');
                }
            });
            $(document).on('mouseup', '.page_1 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                $('.js-dragObj.d' + _id).hide();
                setTimeout(function () {
                    $('.page_1 .js-dragObj.d' + _id).show();
                });
            });

            $(document).on('mouseup', '.page_2 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                if (($('.page_2 .js-dropArea.a3 .js-dragObj').length + $('.page_2 .js-dropArea.a4 .js-dragObj').length) == 4) {
                    $('.dapCheckBtn').addClass('reset');
                }

                else {
                    $('.page_2 .dapCheckBtn').removeClass('reset');
                }
                $('.page_2 .js-dragObj.d' + _id).hide();

                setTimeout(function () {
                    $('.page_2 .js-dragObj.d' + _id).show();
                });
            });

            $(document).on('click', '.page_2 .dapCheckBtn', function () {
                $('.page_2 .js-dropArea').empty();
                if ($(this).hasClass('reset')) {
                    $('.dragClone').addClass('active');
                }
                else {
                    $('.dragClone').removeClass('active');
                }
            })
        });
