    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            $(document).on('click', '.basicSlider_tabs li', function () {
                if ($(this).data('text')) {
                    $('header .title').text($(this).data('text'));
                }
                if ($(this).attr('data-gap') == 'true') {
                    $('header .title').addClass('gap');
                } else {
                    $('header .title').removeClass('gap');
                }

            });

            let dragObj = $('.page_3 .dragGroup');
            let currentIndex = 0;
            let totalSlides = dragObj.length;
            let slidesToShow = 1; // number dragObj show at a time

            // next button click event
            $('.page_3 .slideBtn.next').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex < totalSlides - slidesToShow) {
                    currentIndex += slidesToShow;
                    $(`.page_3 .dragGroup:nth-child(${currentIndex + 1})`).css('opacity', '1');
                    updateSlider();
                }
            });

            // Previous button click event
            $('.page_3 .slideBtn.prev').on('click', function () {
                KmAudioPlayer.buttonClick();
                if (currentIndex >= slidesToShow) {
                    currentIndex -= slidesToShow;
                    updateSlider();
                }
            });

            function updateSlider() {
                dragObj.hide();
                dragObj.slice(currentIndex, currentIndex + slidesToShow).show();

                // Toggle off class for previous button
                if (currentIndex === 0) {
                    $('.page_3 .slideBtn.prev').addClass('off');
                } else {
                    $('.page_3 .slideBtn.prev').removeClass('off');
                }

                // Toggle off class for next button
                if (currentIndex >= totalSlides - slidesToShow) {
                    $('.page_3 .slideBtn.next').addClass('off');
                } else {
                    $('.page_3 .slideBtn.next').removeClass('off');
                }
            }
            $(document).ready(function () {
                $('.page_3 .dragGroup:nth-child(2)').css('opacity', '0');
                $('.page_3 .dragGroup:nth-child(3)').css('opacity', '0');
            });

            $(document).on('mouseup', '.page_3 .js-dragObj', function (e) {
                const _id = parseInt($(this).attr("class").split(" ")[1].replace("d", ""));
                if (($('.page_3 .js-dropArea.a1 .js-dragObj').length + $('.page_3 .js-dropArea.a2 .js-dragObj').length + $('.page_3 .js-dropArea.a3 .js-dragObj').length + $('.page_3 .js-dropArea.a4 .js-dragObj').length) == 3) {
                    $('.dapCheckBtn').addClass('reset');
                }
                else {
                    $('.page_3 .dapCheckBtn').removeClass('reset');
                }
            });

            $(document).on('click', '.page_3 .dapCheckBtn', function () {
                if ($(this).hasClass('reset')) {
                    $('.page_3 .clearArea').addClass('complete');
                }
                else {
                    $('.page_3 .clearArea').removeClass('complete');
                    $('.bgDrop .js-dragObj').removeClass('hide');
                }
            })
        });
    </script>
